<div class="app-answer">
  <div [ngSwitch]="parent.answerMsg.dataFmt">
    <div *ngSwitchCase="'XML'">{{parent.answerMsg.data}}</div>
    <div *ngSwitchCase="'JSON'">{{parent.answerMsg.data}}</div>
    <div class="app-answer-txt" *ngSwitchDefault><pre>{{parent.answerMsg.data}}</pre></div>
  </div>
</div>
